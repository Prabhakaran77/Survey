<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div id="main">
        <div id="form">
        <form id="input">
            <h1>Cricket Fan Survey Form</h1><br>
            <label>Name:</label>
            <input type="text" name="Name" placeholder="your name"><br><br>
            <label>Age:</label>
            <input type="text" name="age" placeholder="your age"><br><br>
            <label>Email:</label><br>
            <input type="text" name="Email" placeholder="xyz@gmail.com"><br><br>
            <label>Gender:</label><br>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other<br><br>
            <label>During a cricket season, how often do you watch live cricket?</label><br>
                    <input type="radio" name="how-often" value="Daily" checked>Daily<br>
                    <input type="radio" name="how-often" value="Weekly" >Weekly<br>
                    <input type="radio" name="how-often" value="Monthly" >Monthly<br><br>
            <label> How do you watch international cricket?</label><br>
                    <input type="radio" name="cricket" value=" Illegal streaming"> Illegal streaming<br>
                    <input type="radio" name="cricket" value=" legal streaming" checked> legal streaming<br>
                     <input type="radio" name="cricket" value="telivision"> Telivision<br>
                     <input type="radio" name="cricket" value="Stadium"> Stadium<br><br>
            <label>Whatâ€™s your favourite format of the game?</label><br>
                    <input type="radio" name="game-format" value="Test" checked>Test<br>
                    <input type="radio" name="game-format" value="ODI" >ODI<br>
                    <input type="radio" name="game-format" value="T20" >T20<br><br>
            <label>Do you feel that test cricket is dying as a format of cricket?</label><br>
                    <input type="radio" name="test" value="yes" checked>Yes<br>
                    <input type="radio" name="test" value="no" >No<br><br>
            <label>Could you please leave your suggestion in the box below to make test cricket more interesting.</label><br>
            <textarea placeholder="Your Suggestion"></textarea>
            <input type="submit" value="Submit">
          </form>
          </div>
    </div>
</body>
</html>
